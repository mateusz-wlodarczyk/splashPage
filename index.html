<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img
        src="./img/habitual-branding.png"
        alt="Habitual logo"
        class="brand-img"
      />
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onmousedown="changeBackground('1')"></div>
        <div class="background-2" onmousedown="changeBackground('2')"></div>
        <div class="background-3" onmousedown="changeBackground('3')"></div>
      </div>
      <div class="text-container">
        <h1 class="title">Find the stuff you will love</h1>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          porro quidem officiis, blanditiis.
        </p>
        <div class="app-store-btn">
          <a href="#" target="_blank">
            <img src="./img/app-store-button.png" alt="App Store" />
          </a>
        </div>

        <div class="google-play-btn">
          <a href="#" target="_blank">
            <img src="./img/google-play-button.png" alt="App Store" />
          </a>
        </div>
      </div>

      <div class="main-image-container">
        <img src="./img/main-image.png" alt="Landing Page Mockup" />
      </div>
      <img src="/img/profile.png" alt="Profile" class="profile-img" />
      <img src="/img/orders.png" alt="Profile" class="orders-img" />
      <img src="/img/home.png" alt="Profile" class="home-img" />
      <img src="/img/cart.png" alt="Profile" class="cart-img" />
      <img src="/img/product.png" alt="Profile" class="product-img" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
